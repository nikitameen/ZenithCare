<div class="modal-overlay">
    <div class="modal-content">
      <h2>Login</h2>
  
      <button (click)="loginWithGoogle()" class="login-btn google">Login with Google</button>
      <button (click)="loginWithLinkedIn()" class="login-btn linkedin">Login with LinkedIn</button>
  
      <div class="separator">or</div>
  
      <form (ngSubmit)="loginWithEmail()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <button type="submit" class="login-btn email">Login with Email</button>
      </form>
  
      <button (click)="closeModal()" class="close-btn">Ã—</button>
    </div>
  </div>
